<template name="header">
  <header class="app-header navbar bg-dark">
    <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>

    <a class="navbar-brand" href="/">
      <img class="navbar-brand-full" src="/img/logo.png" width="89" height="25" alt="Emurpas Logo">
      <img class="navbar-brand-minimized" src="/img/logo.png" width="30" height="30" alt="Emurpas Logo">
    </a>

    <button class="navbar-toggler sidebar-toggler d-none d-lg-block" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>

    <ul class="nav navbar-nav d-none d-lg-block">
      <li class="nav-item px-3">
        <a class="nav-link" href="/">Dashboard</a>
      </li>
    </ul>

    <ul class="nav navbar-nav ml-auto mr-4">
      {{#if currentUser}}
      <li class="nav-item d-md-down-none">
        <a class="nav-link" href="/notifications">
          <i class="icon-bell"></i>
          {{#if notificationsCount}}<span class="badge badge-pill badge-danger">{{notificationsCount}}</span>{{/if}}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="signOut">
          Sign out
        </a>
      </li>
      {{ else }}
      <li class="nav-item">
        <a class="nav-link" href="/login">
          Sign In
        </a>
      </li>
      {{/if}}
    </ul>
  </header>
</template>
