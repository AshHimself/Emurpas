<template name="userInfo">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						Personal User Questions Form
					</div>
					<div class="card-body">
						{{#unless hasApplication}}
						<h2>Hi there!</h2>
                        <p>Before filling out user information, you (or one of your team members) have to submit an application.</p>
                    	<a class="btn btn-sm btn-primary mb-2" href="/applications"  role="button">Let's Go</a>
                    	{{else}}
						{{> wizard id="user-info-wizard" steps=steps buttonClasses="btn btn-primary" persist="false" clearOnDestroy="true" }}
						<!-- {{> quickForm collection="UserQuestions" id="userQuestionsForm" type="method" meteormethod="addUserInfo" }} -->
						{{/unless}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
