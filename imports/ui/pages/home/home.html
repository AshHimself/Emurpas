<template name="App_home">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Emurgo Project Appraisal System
                    </div>
                    <div class="card-body">
                    	{{#if isTeamMember}}
                    	<h2>Hi there!</h2>
                        <p>Someone has listed you as a member on their team. If this is correct, please start filling out your personal information to add this to the accelerator application.
                    	<a class="btn btn-sm btn-primary mb-2" href="/userInfo"  role="button">Let's Go</a>
                    	{{else}}
                        {{#if formProgress.count}}
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Application ID</th>
                                    <th>Author</th>
                                    <th>Created</th>
                                    <th>Updated</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each formProgress}}
                                <tr class="documents-index-item">
                                    <td scope="row">{{form_type_id}}</td>
                                    <td scope="row">{{author user_id}}</td>
                                    <td scope="row">{{formatDate created_at}}</td>
                                    <td scope="row">{{formatDate updated_at}}</td>
                                    <td scope="row">
                                        {{#with formatProgressStatus status}}
                                            <span class="badge badge-pill badge-{{klass}}">{{status}}</span>
                                        {{/with}}
                                    </td>
                                    <td scope="row">
                                        {{#with formatProgressStatus status form_type_id}}
                                            <a class="btn btn-sm btn-{{klass}}" href="/applications/{{id}}/{{path}}"  role="button">{{text}}</a> 
                                        {{/with}}
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        {{else}}
                        <div class="mt-3 text-center">
                            <h2>Emurgo Hong Kong Blockchain Accelerator</h2>
                                <p>If you want to apply to our acceleration program, you're in the right place!</p>
                            <a class="btn btn-sm btn-primary mb-2" href="/applications/"  role="button">Get Started</a>
                        </div>
                        {{/if}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
