<template name="App_home">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Emurgo Project Appraisal System
                    </div>
                    <div class="card-body">
                        {{#if projectquestions.count}}
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Problem Description</th>
                                    <th>Problem Solution</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each projectquestions}}
                                <tr class="documents-index-item">
                                    <td scope="row">{{problem_description}}</td>
                                    <td scope="row">{{proposed_solution}}</td>
                                    <td scope="row">
                                        {{#if inprogress _id}}
                                        <a class="btn btn-sm btn-secondary" href="/applications/{{_id}}"  role="button">Resume</a> {{/if}}
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        {{else}}
                        <div class="mt-3 text-center">
                            <h2>No applications created</h2>
                            <a class="btn btn-sm btn-primary mb-2" href="/applications/"  role="button">Create One</a>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
