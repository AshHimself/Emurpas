<template name="modApplications">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                {{#if isModerator}}
                <div class="card">
                    <div class="card-header">
                        Received applications
                    </div>
                    <div class="card-body">
                        {{#if applications.count}}
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Problem description</th>
                                    <th>Problem solution</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each applications}}
                                <tr class="documents-index-item">
                                    <td scope="row">{{#if isInProgress}}<i title="In progress" class="icon-clock"></i>{{/if}} {{problem_description}}</td>
                                    <td scope="row">{{proposed_solution}}</td>
                                    <td scope="row">
                                        <a class="btn btn-sm btn-secondary" href="/moderator/application/{{_id}}" role="button">View</a>
                                        <a class="btn btn-sm btn-danger js-remove" href="#" role="button">Remove</a>
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        {{else}}
                        <div class="mt-3 text-center">
                            <h2>No applications received</h2>
                        </div>
                        {{/if}}
                    </div>
                </div>
                {{else}}
                <h1>This page is for moderators only.</h1>
                {{/if}}
            </div>
        </div>
    </div>
</template>
