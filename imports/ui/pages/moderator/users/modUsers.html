<template name="modUsers">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                {{#if isModerator}}
                <div class="card">
                    <div class="card-header">
                        Users
                    </div>
                    <div class="card-body">
                        {{#if users.count}}
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Username</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each users}}
                                <tr class="documents-index-item">
                                    <td scope="row">{{#if moderator}}<i title="Moderator" style="color: green" class="icon-user-following"></i>{{/if}} {{username}}</td>
                                    <td scope="row">
                                        {{#unless moderator}}
                                        <a class="btn btn-sm btn-success js-promote" href="#" role="button">Promote</a>
                                        {{else}}
                                        <a class="btn btn-sm btn-danger js-demote" href="#" role="button">Demote</a>
                                        {{/unless}}
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        {{else}}
                        <div class="mt-3 text-center">
                            <h2>No users found</h2>
                        </div>
                        {{/if}}
                    </div>
                </div>
                {{else}}
                <h1>This page is for moderators only.</h1>
                {{/if}}
            </div>
        </div>
    </div>
</template>
